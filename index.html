<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/879746a60e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Port Royal - Choose Players</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <h1>Welcome to Port Royal!</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-6 mx-auto text-center">
                <div id="error-message" class="alert alert-danger hidden" role="alert">
                    
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mx-auto">
                <div id="choose-players" class="card mt-5">
                    <div class="card-body py-3">
                        <h3 class="card-title my-3">How many players?</h3>
                        <button class="btn btn-player btn-primary my-2" onClick="playersChosen(2)">2</button>
                        <button class="btn btn-player btn-primary my-2" onClick="playersChosen(3)">3</button>
                        <button class="btn btn-player btn-primary my-2" onClick="playersChosen(4)">4</button>
                        <button class="btn btn-player btn-primary my-2" onClick="playersChosen(5)">5</button>
                    </div>
                </div>

                <div id="name-players" class="card mt-5 hidden">
                    <div class="card-body py-3">
                        <h3 class="card-title my-3">Enter player names</h3>

                        <form id="name-players-form" class="mt-4" data-toggle="validator" role="form">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.com/libraries/1000hz-bootstrap-validator"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
