<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/879746a60e.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Brian's Port Royal</title>
</head>

<body>
    <div class="game container">
        <div class="row">
            <div class="col">
                <div class="info">
                    <div class="players">
                        <div class="player">
                            <p>Brian <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                        </div>
                        <div class="player">
                            <p>Robyn <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                        </div>
                        <div class="player">
                            <p>Cayden <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                        </div>
                        <div class="player">
                            <p>Sydney <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                        </div>
                    </div>
                    <div class="prompt">
                        <p>This will tell you what to do</p>
                    </div>
                    <div class="turn-indicator">
                        <p>Turn indicator</p> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="header">
                    <h2>Select players</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="main">
                    <div class="deck">
                        <p><span id="cards-remaining"></span> cards left</p>
                        <a href="#" onclick="dealCard()"><img src="./img/coin.jpg" alt="deck"></a>
                    </div>
                    <div class="board" id="board">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="controls">
                    <button class="btn btn-primary" onclick="endTurn()"><span class="icon fas fa-times"></span> End turn</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="player-board">
                    <p>The player's cards go here</p>
                </div>
            </div>
        </div>

    </div> <!-- /board-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
