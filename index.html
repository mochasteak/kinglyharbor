<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/879746a60e.js" crossorigin="anonymous"></script> -->
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Brian's Port Royal</title>
</head>
<body>
    <div class="game">

        <div class="info">
            <div class="players">
                <div class="player">
                    <p>Brian <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                </div>
                <div class="player">
                    <p>Robyn <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                </div>
                <div class="player">
                    <p>Cayden <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                </div>
                <div class="player">
                    <p>Sydney <i class="fas fa-coins"></i> <span id="coins">0</span> <i class="far fa-star"></i> <span id="player1-score">0</span></p>
                </div>
            </div>
            <div class="prompt">
                <p>This will tell you what to do</p>
            </div>
            <div class="turn-indicator">
                <p>Turn indicator</p> 
            </div>
        </div>

        <div class="header">
            <h2>Select players</h2>
        </div>

        <div class="main">
            <div class="deck">
                <a href="#" onclick="dealCard()"><img src="./img/coin.jpg" alt="deck"></a>
            </div>
            <div class="board">

            </div>
        </div>

    </div> <!-- /board-->
