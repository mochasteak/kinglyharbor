<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/879746a60e.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Brian's Port Royal</title>
</head>

<body>
    <div class="game container">
        <div class="row justify-content-between">
            <div class="col-12">
                <div class="info d-flex flex-row">
                    <div class="players col flex-row">
                        <div class="player">
                            <div class="row">
                                <div class="col">
                                    <p>Brian</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><i class="fas fa-coins"></i> <span id="coins">0</span></div>
                                <div class="col-6"><i class="far fa-star"></i> <span id="player1-score">0</span></div>
                            </div>
                        </div>
                        <div class="player">
                            <div class="row">
                                <div class="col">
                                    <p>Cayden</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><i class="fas fa-coins"></i> <span id="coins">0</span></div>
                                <div class="col-6"><i class="far fa-star"></i> <span id="player1-score">0</span></div>
                            </div>
                        </div>
                        <div class="player">
                            <div class="row">
                                <div class="col">
                                    <p>Robyn</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><i class="fas fa-coins"></i> <span id="coins">0</span></div>
                                <div class="col-6"><i class="far fa-star"></i> <span id="player1-score">0</span></div>
                            </div>
                        </div>
                        <div class="player">
                            <div class="row">
                                <div class="col">
                                    <p>Sydney</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><i class="fas fa-coins"></i> <span id="coins">0</span></div>
                                <div class="col-6"><i class="far fa-star"></i> <span id="player1-score">0</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="prompt col text-center">
                        <p>This will tell you what to do</p>
                    </div>
                    <div class="turn-indicator col text-right">
                        <p>Turn indicator</p> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h2 id="message">Select players</h2>
                </div>
            </div>
        </div>

        <div class="row main">
            <div class="col deck">
                        <p><span id="cards-remaining"></span> cards left</p>
                        <a href="#" onclick="dealCard()"><img src="./img/coin.jpg" alt="deck"></a>
            </div>       
            <div class="col-9 board" id="board">
            </div>
            <div class="col text-center">
                <p>Discard pile</p>
                <div class="discard-pile pt-5">
                    <h2 class="align-middle"><span id="discard"></span></h2>
                </div>
            </div>
                
            
        </div>

        <div class="row my-3">
            <div class="col-12">
                <div class="controls">
                    <button class="btn btn-primary" onclick="endTurn()"><span class="icon fas fa-times"></span> End turn</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="player-board">
                    <p>The player's cards go here</p>
                </div>
            </div>
        </div>

    </div> <!-- /board-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
