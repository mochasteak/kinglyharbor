<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/879746a60e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Brian's Port Royal</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true"></div>


    <!-- Game display -->
    <div class="container">
        <div class="row pt-3">
            <div class="col-6 text-center ml-auto my-3">
                <h1 class="title">Kingly Harbor</h1>
            </div>
            <div class="col-3 text-right">
                <a href="./index.html" class="btn btn-outline-danger">New game <span
                        class="icon fas fa-times ml-3 mr-0"></span></a>
            </div>
        </div>
        <div class="row d-flex justify-content-between" id="game-stats">
            <div class="players col-5" id="players">

            </div>

            <!-- Expeditions -->
            <div class="expeditions col-7 mt-2 d-flex justify-content-end" id="expeditions">

            </div> <!-- /Expedition section -->

        </div>

        <div class="row main mt-3">
            <div class="col deck">
                <h3><span id="cards-remaining"></span> cards</h3>
                <div class="col text-center" id="game-coin-image" onclick="dealCard()">
                    <div id="game-coin-area" class="d-flex align-items-end justify-content-center pb-2">
                        
                    </div>
                    <button id="draw-card-button" class="btn btn-primary" onclick="dealCard()">Draw card</button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="col-9">
                <div class="row">
                    <div class="col-8">
                        <h3><span id="turnof-player"></span>'s board</h3>
                    </div>
                    <div class="col-4 text-right">
                        <h3>Moves: <span id="player-moves"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="board" id="board"></div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <p>Discard pile</p>
                <div class="discard-pile pt-5">
                    <h2 class="align-middle"><span id="discard"></span></h2>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12">
                <div class="controls">
                    <button id="end-turn-button" class="btn btn-primary" onclick="endTurn()">End turn <span
                            class="icon fas fa-chevron-right ml-2"></span></button>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col text-center" id="player-coin-image">
                <div id="player-coin-area" class="d-flex align-items-center justify-content-center">
                    <h3 class="text-center"><span id="player-coins"></span></h3>
                </div>
            </div>
            <div class="col-9 player-board">
                <h3><span class="acting-player"></span>'s cards</h3>
                <div class="player-cards d-flex flex-row" id="player-cards">
                </div>
            </div>
            <div class="col">

            </div>
        </div>

    </div> <!-- /board-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./lodash.js"></script>
    <script src="./anime.js"></script>
    <script src="./game.js"></script>
    <script>
        tippy('[data-tippy-content]');
    </script>

</body>

</html>
